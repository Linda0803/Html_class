<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <p>
            <label>Name:</label>
            <input type="text" value="Linda"/>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" placeholder="Linda" />
        </p>
        <p>
            <label>Phone Number:</label>
            <input type="number" />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" placeholder="Enter a unique password"/>
        </p>
        <p>
        <p> <label>Male:</label>
            <input type="radio" value="male" name="gender" />
            <label>Female:</label>
            <input type="radio" value="Female" name="gender" />
            <label>Rather not say:</label>
            <input type="radio" value="Rather" name="gender" />
        </p>
         
       <p>
        <input type="text" placeholder="Username" value="Asegun1234 readonly" readonly />
       </p>

       <p>
        <input type="text" placeholder="Username" value="Asegun1234 disabled"  disabled/>
       </p>
       <p>
        <textarea name="comment" placeholder="enter comment here"></textarea>
       </p>
       <p>
        <select name="food">
            <option>-- select an option-- </option>
            <option value="rice">Rice</option>
            <option value="beans">Beans</option>
            <option  value="yam" selected>Yam</option>
            <option value="bread">Bread</option>
            <option value="Plantain">Plantain</option>
            <option value="egg">Egg</option>
            
        </select>
       </p>
        <p>
            <input type="reset"/><br/>
            <input type="submit"/>
        </p>
       
    </form>
   
</body>
</html>
