<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <!-- text formatting -->
<p>
    <!-- bold -->
   <b> this text is bold</b>
   <br/>
   <i>this is an italized text</i>
   <br/>
   <u>an underlined text</u>
   <br/>
   <!-- subscript tag -->
   H<sub>2</sub>0
   <br/>
   <!-- superscript tag -->
   59<sup>2</sup>
   <br/>
   <strike>a striked text</strike>
   <center>this text is in the center</center>
   
   <q>this is a quote</q>
</p>
<iframe src="sample.html" frameborder="1"></iframe>

    
</body>
</html>
